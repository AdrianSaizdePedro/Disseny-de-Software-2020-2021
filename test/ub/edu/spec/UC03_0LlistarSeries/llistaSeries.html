<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <title>Llistar el catàleg de sèries</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Criteri d'acceptació UC 3.1</h1>
<p>
   El sistema llista totes les sèries del catàleg quan prem a veure sèries
</p>
<div>
    <table concordion:verify-rows="#serie : listCatalegSeries()">
        <tr>
            <th concordion:assert-equals="#serie">Llistat de sèries del catàleg:</th>
        </tr>
        <tr>
            <td>Breaking Bad</td>
        </tr>
        <tr>
            <td>Game of Thrones</td>
        </tr>
        <tr>
            <td>Mr Robot</td>
        </tr>
        <tr>
            <td>Rick y Morty</td>
        </tr>
        <tr>
            <td>Stranger Things</td>
        </tr>
        <tr>
            <td>The Mandalorian</td>
        </tr>
    </table>
</div>

</body>
</html>
